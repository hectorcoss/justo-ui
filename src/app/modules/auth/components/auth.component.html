<div class="login">
  <div class="container">
    <div>
      <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
