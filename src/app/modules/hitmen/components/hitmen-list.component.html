<div class="user-list">
  <mat-grid-list cols="3" rowHeight="400px">
    <mat-grid-tile *ngFor="let user of hitmenList">
      <mat-card class="mat-card-hitmen">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img mat-card-avatar
                 src="https://reynoldspiano.com/wp-content/uploads/2018/06/msn-people-person-profile-user-icon-icon-search-engine-11-1.png"
                 alt=""/>
          </div>
          <mat-card-title>{{user.name}}</mat-card-title>
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div>
            <span>Manager: {{user.manager_name}}</span>
          </div>
          <div>
            <mat-list>
              <div mat-subheader>Manages:</div>
              <mat-list-item *ngFor="let u of user.manages">
                <mat-icon mat-list-icon>person</mat-icon>
                <div mat-line>{{u}}</div>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
          </div>
          <p>
            {{user.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button *ngIf="user.active" mat-raised-button color="primary" (click)="deactivate(user.id)">Deactivate</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
